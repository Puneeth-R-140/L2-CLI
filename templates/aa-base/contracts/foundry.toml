[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.23"

# Base Sepolia configuration
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Additional settings
via_ir = false
bytecode_hash = "none"
